        function switchMainTab(tab) {
            // Update active tab
            document.querySelectorAll('.main-tab').forEach(tabElement => {
                tabElement.classList.remove('active');
            });
            event.target.classList.add('active');

            currentMainTab = tab;
            
            // Reset status filter when switching main tabs
            currentStatusFilter = 'all';
            document.querySelectorAll('.status-tab').forEach(statusTab => {
                statusTab.classList.remove('active');
            });
            document.querySelector('.status-tab').classList.add('active');

            // Reset other filters
            document.getElementById('appFilter').value = '';
            document.getElementById('userFilter').value = '';
            document.getElementById('dateFilter').value = '';

            applyAllFilters();
        }

        function filterByStatus(status) {
            // Update active tab
            document.querySelectorAll('.status-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');

            currentStatusFilter = status;
            applyAllFilters();
        }

        function applyFilters() {
            applyAllFilters();
        }

        function applyAllFilters() {
            let filteredData = [...filesData];

            // Apply main tab filter first
            if (currentMainTab === 'my-files') {
                filteredData = filteredData.filter(file => file.uploadedBy === currentUser);
            }

            // Apply status filter
            if (currentStatusFilter !== 'all') {
                filteredData = filteredData.filter(file => file.status === currentStatusFilter);
            }

            // Apply app filter
            const appFilter = document.getElementById('appFilter').value;
            if (appFilter) {
                filteredData = filteredData.filter(file => 
                    file.app.toLowerCase().includes(appFilter.toLowerCase())
                );
            }

            // Apply user filter
            const userFilter = document.getElementById('userFilter').value;
            if (userFilter) {
                filteredData = filteredData.filter(file => 
                    file.uploadedBy.toLowerCase().replace(/\s+/g, '.') === userFilter
                );
            }

            // Apply date filter (simplified for demo)
            const dateFilter = document.getElementById('dateFilter').value;
            if (dateFilter === 'today') {
                filteredData = filteredData.filter(file => file.uploaded === '22-Aug-2025');
            }

            currentData = filteredData;
            updateStats(filteredData);
            updateStatusTabCounts(filteredData);
            renderTable(filteredData);
        }

        function updateStats(data) {
            const total = data.length;
            const processing = data.filter(f => f.status === 'processing').length;
            const completed = data.filter(f => f.status === 'completed').length;
            const failed = data.filter(f => f.status === 'failed').length;
            const pending = data.filter(f => f.status === 'pending').length;

            const prefix = currentMainTab === 'my-files' ? 'My ' : '';
            document.getElementById('statsText').textContent = 
                `${prefix}Total Files: ${total} | Processing: ${processing} | Completed: ${completed} | Failed: ${failed} | Pending: ${pending}`;
        }

        function updateStatusTabCounts(data) {
            const processing = data.filter(f => f.status === 'processing').length;
            const completed = data.filter(f => f.status === 'completed').length;
            const failed = data.filter(f => f.status === 'failed').length;
            const pending = data.filter(f => f.status === 'pending').length;

            const tabs = document.querySelectorAll('.status-tab');
            tabs[1].textContent = `Processing (${processing})`;
            tabs[2].textContent = `Completed (${completed})`;
            tabs[3].textContent = `Failed (${failed})`;
            tabs[4].textContent = `Pending (${pending})`;
        }

        function renderTable(data = currentData) {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';

            if (data.length === 0) {
                const noDataRow = document.createElement('div');
                noDataRow.style.padding = '40px';
                noDataRow.style.textAlign = 'center';
                noDataRow.style.color = '#666';
                noDataRow.style.fontSize = '14px';
                noDataRow.innerHTML = `
                    <div style="font-size: 48px; margin-bottom: 16px;">📄</div>
                    <div>No files found matching your criteria</div>
                `;
                tableBody.appendChild(noDataRow);
                return;
            }

            data.forEach(file => {
                const row = document.createElement('div');
                row.className = 'table-row';
                row.innerHTML = `
                    <div>
                        <input type="checkbox" class="row-checkbox" value="${file.id}">
                    </div>
                    <div class="file-name">
                        <div class="file-icon">XLS</div>
                        ${file.filename}
                    </div>
                    <div class="target-app">${file.app}</div>
                    <div class="file-size">${file.size}</div>
                    <div class="records-count">${file.records.toLocaleString()}</div>
                    <div>
                        <div class="status-badge status-${file.status}">${file.status}</div>
                        ${file.error ? `<div class="error-message">${file.error}</div>` : ''}
                    </div>
                    <div>
                        <a href="match.html" class="match-link">${file.match}</a>
                    </div>
                    <div>
                        <a href="partial-match.html" class="partial-match-link">${file.partialMatch}</a>
                    </div>
                    <div>
                        <a href="no-match.html" class="no-match-link">${file.noMatch}</a>
                    </div>
                    <div class="date-cell">${file.uploaded}</div>
                    <div class="uploaded-by">${file.uploadedBy}</div>
                    <div>
                        ${file.status === 'processing' ? 
                            `<div class="progress-bar">
                                <div class="progress-fill" style="width: ${file.progress}%"></div>
                             </div>` : 
                            file.status === 'completed' ? 
                                '<span style="color: #28a745; font-size: 12px;">✓ Complete</span>' : 
                                file.status === 'failed' ? 
                                    '<span style="color: #dc3545; font-size: 12px;">✗ Failed</span>' :
                                    '<span style="color: #666; font-size: 12px;">Queued</span>'
                        }
                    </div>
                    <div class="actions-cell">
                         <button class="action-btn download-btn" onclick="openTaskManager()">Task Manager</button> 
                         <button class="action-btn detail-btn" onclick="details()">Details</button>
                    </div>
                `;
                tableBody.appendChild(row);
            });
        }

        // Navigate to the task_manager.html file on button click  
        function openTaskManager() {  
            window.location.href = "task_manager.html";
        }  
          
        function details() {  
            window.location.href = "offerdetail.html";
        }  

        function sortTable(column) {
            if (currentSort.column === column) {
                currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
            } else {
                currentSort.column = column;
                currentSort.direction = 'asc';
            }

            currentData.sort((a, b) => {
                let aVal, bVal;
                
                switch(column) {
                    case 'filename':
                        aVal = a.filename.toLowerCase();
                        bVal = b.filename.toLowerCase();
                        break;
                    case 'app':
                        aVal = a.app.toLowerCase();
                        bVal = b.app.toLowerCase();
                        break;
                    case 'size':
                        aVal = a.sizeBytes;
                        bVal = b.sizeBytes;
                        break;
                    case 'status':
                        aVal = a.status;
                        bVal = b.status;
                        break;
                    case 'uploaded':
                        aVal = new Date(a.uploaded);
                        bVal = new Date(b.uploaded);
                        break;
                    case 'user':
                        aVal = a.uploadedBy.toLowerCase();
                        bVal = b.uploadedBy.toLowerCase();
                        break;
                    default:
                        return 0;
                }

                if (currentSort.direction === 'asc') {
                    return aVal < bVal ? -1 : aVal > bVal ? 1 : 0;
                } else {
                    return aVal > bVal ? -1 : aVal < bVal ? 1 : 0;
                }
            });

            renderTable(currentData);
        }

        function toggleSelectAll() {
            const selectAll = document.getElementById('selectAll');
            const checkboxes = document.querySelectorAll('.row-checkbox');
            
            checkboxes.forEach(checkbox => {
                checkbox.checked = selectAll.checked;
            });
        }

        function downloadFile(id) {
            const file = filesData.find(f => f.id === id);
            alert(`Redirecting to Task Manager to view open tasks for : ${file.filename}`);
        }

        function viewDetails(id) {
            const file = filesData.find(f => f.id === id);
            alert(`File Details:\n\nName: ${file.filename}\nApp: ${file.appFull}\nStatus: ${file.status}\nRecords: ${file.records}\nMatches: ${file.match}\nPartial Matches: ${file.partialMatch}\nNo Matches: ${file.noMatch}\nUploaded by: ${file.uploadedBy}\nDate: ${file.uploaded}`);
        }

        function deleteFile(id) {
            const file = filesData.find(f => f.id === id);
            if (confirm(`Are you sure you want to delete "${file.filename}"?`)) {
                const index = filesData.findIndex(f => f.id === id);
                filesData.splice(index, 1);
                applyAllFilters();
                alert('File deleted successfully.');
            }
        }

        function goBack() {
            window.history.back();
        }

        function goToUploader() {
            alert('Navigating to file uploader...');
        }

        // Initialize the page
        function init() {
            // Start with "My Files" tab active and apply initial filters
            applyAllFilters();
        }

        // Initialize table
        init();

        // Simulate real-time progress updates
        setInterval(() => {
            let updated = false;
            filesData.forEach(file => {
                if (file.status === 'processing' && file.progress < 100) {
                    file.progress = Math.min(100, file.progress + Math.random() * 10);
                    if (file.progress >= 100) {
                        file.status = 'completed';
                    }
                    updated = true;
                }
            });
            
            if (updated) {
                applyAllFilters();
            }
        }, 3000);
    </script>
</body>
</html>
